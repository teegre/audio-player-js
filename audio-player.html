<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/audio-player.css">
  </head>
  <body>
    <div class="audio-player">
      <img class="album-cover" src="static/img/cover.jpg">
      <audio id="audio">
        <!-- <source src="" type="" data-track-title="" data-track-duration=""> -->
        <source src="static/media/a.wav" type="audio/wave" data-track-title="A" data-track-duration="00:01">
        <source src="static/media/b.wav" type="audio/wave" data-track-title="B" data-track-duration="00:01">
        <source src="static/media/c.wav" type="audio/wave" data-track-title="C" data-track-duration="00:01">
        <source src="static/media/d.wav" type="audio/wave" data-track-title="D" data-track-duration="00:02">
        Pas d'audio... Tant pis.
      </audio>
      <div class="controls">
        <button class="main-play-btn"><img src="static/img/play.svg"></button>
        <span class="title">---</span>
        <div class="track-time">
          <span class="elapsed">00:00 / </span>
          <span class="duration">00:00</span>
        </div>
      </div>
      <hr>
      <ol id="playlist"></ol>
      <script src="static/js/audio-player.js"></script>
    </div>
  </body>
</html>
